name: ARN Webhook QA Test

on:
  workflow_dispatch:

jobs:
  trigger-arn:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ARN webhook
        run: |
          echo "Calling ARN webhook from GitHub Actions"
          curl -v --http1.1 -X GET \
            -H "User-Agent: curl" \
            -H "Accept: application/json" \
            "https://arn.upraise.io/arn/executewebhook/3b29da68-f584-4d22-9a6e-f184961f8712?version=10000"
